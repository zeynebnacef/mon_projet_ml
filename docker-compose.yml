version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      - POSTGRES_USER=mlflow_user
      - POSTGRES_PASSWORD=zeyneb
      - POSTGRES_DB=mlflow_db2
    ports:
      - "5433:5432"  # Expose PostgreSQL on port 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist PostgreSQL data
    networks:
      - mlflow-network1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow_user -d mlflow_db2"]
      interval: 5s
      timeout: 5s
      retries: 5

  mlflow:
    build: .
    container_name: mlflow
    restart: always
    ports:
      - "5002:5000"  # Expose MLflow UI on port 5002
    environment:
      - MLFLOW_TRACKING_URI=postgresql://mlflow_user:zeyneb@postgres:5432/mlflow_db2
    volumes:
      - ./mlflow_artifacts2:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mlflow-network1

volumes:
  postgres_data:

networks:
  mlflow-network1:
    driver: bridge